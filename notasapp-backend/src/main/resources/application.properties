# ============================================================
# ARCHIVO: application.properties
# ============================================================
# Este archivo es el archivo de configuracion principal de Spring Boot.
# Aqui se definen las propiedades que Spring Boot usa para arrancar la aplicacion.
# Spring Boot lee este archivo automaticamente al iniciar.
# ============================================================

# --- CONFIGURACION DE MONGODB ---
# URI de conexion a la base de datos MongoDB.
# "mongodb://localhost:27017" = nos conectamos al servidor MongoDB que corre en nuestra maquina (localhost) en el puerto por defecto (27017).
# "/notasapp" = nombre de la base de datos que vamos a usar. Si no existe, MongoDB la crea automaticamente.
spring.data.mongodb.uri=mongodb://localhost:27017/notasapp

# Permite que Spring Data MongoDB cree automaticamente los indices (@Indexed) definidos en los modelos.
# Por ejemplo, el indice unico en "username" y "email" del modelo Usuario.
spring.data.mongodb.auto-index-creation=true

# --- CONFIGURACION DEL SERVIDOR ---
# Puerto en el que se levanta el servidor web embebido (Tomcat).
# La aplicacion escuchara peticiones HTTP en http://localhost:8080
server.port=8080

# --- CONFIGURACION DE LOGGING (DEPURACION) ---
# Nivel de log para las operaciones de MongoDB: muestra las consultas que se ejecutan.
# DEBUG = muestra informacion detallada (util para desarrollo, se quita en produccion).
logging.level.org.springframework.data.mongodb=DEBUG

# Nivel de log para nuestro paquete de la aplicacion.
# Muestra mensajes de debug de nuestras clases (filtros, servicios, etc).
logging.level.com.notasapp=DEBUG
