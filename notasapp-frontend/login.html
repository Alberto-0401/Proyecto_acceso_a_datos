<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotasApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="mantenerSesion" name="mantenerSesion">
                        Mantener sesión iniciada (30 días)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
                </div>
            </form>

            <div class="demo-info">
                <p><strong>Usuario de prueba:</strong></p>
                <p>Usuario: <code>demo</code></p>
                <p>Contraseña: <code>demo123</code></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Prevenir acceso si ya está autenticado
        if (getToken()) {
            window.location.href = 'home.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const mantenerSesion = document.getElementById('mantenerSesion').checked;

            if (!username || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, mantenerSesion })
                });

                const data = await response.json();

                if (data.success) {
                    saveToken(data.token, mantenerSesion);
                    window.location.href = 'home.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al iniciar sesión. Por favor, verifica que el servidor esté corriendo.');
            }
        });
    </script>
</body>
</html>
