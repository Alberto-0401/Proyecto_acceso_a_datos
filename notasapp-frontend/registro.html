<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NotasApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Crear Cuenta</h1>
            <form id="registroForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>

                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Prevenir acceso si ya está autenticado
        if (getToken()) {
            window.location.href = 'home.html';
        }

        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpiar errores previos
            clearErrors();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones frontend
            let hasError = false;

            if (username.length < 3) {
                showError('usernameError', 'El nombre de usuario debe tener al menos 3 caracteres');
                hasError = true;
            }

            if (!isValidEmail(email)) {
                showError('emailError', 'Email inválido');
                hasError = true;
            }

            if (password.length < 6) {
                showError('passwordError', 'La contraseña debe tener al menos 6 caracteres');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Las contraseñas no coinciden');
                hasError = true;
            }

            if (hasError) return;

            try {
                const response = await fetch(`${API_URL}/auth/registro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    saveToken(data.token, false);
                    alert('Registro exitoso. Redirigiendo...');
                    window.location.href = 'home.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al registrarse. Por favor, intenta de nuevo.');
            }
        });

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
